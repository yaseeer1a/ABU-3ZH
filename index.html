<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>discord.gg/9dvxjwXJ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
        }

        img {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            opacity: 0.8; /* درجة الشفافية */
            pointer-events: none;
            transition: opacity 1.5s ease; /* يضيف انيميشن ناعم عند الإخفاء */
        }

        img.hidden {
            opacity: 0; /* يخفي الصورة تدريجياً */
        }
    </style>
</head>
<body>
    <img id="overlay" src="https://cdn.corenexis.com/files/b/5746219168.gif" alt="Overlay">

    <audio id="bg-audio" autoplay>
        <source src="aa.mp3" type="audio/mpeg">
        متصفحك لا يدعم تشغيل الصوت
    </audio>

    <script>
        const audio = document.getElementById("bg-audio");
        const overlay = document.getElementById("overlay");

        // لما ينتهي الصوت
        audio.addEventListener("ended", () => {
            // اخفاء الصورة بالـ fade out
            overlay.classList.add("hidden");
        });
    </script>
</body>
</html>
